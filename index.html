<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, #060c21, #010107);
    margin: 0;
    padding: 0;
    color: #fff;
    text-align: center;
}

/* Headers */
h1, h2 {
    color: #00f7ff;
    text-shadow: 0px 0px 25px rgba(0, 247, 255, 0.9);
    text-transform: uppercase;
    letter-spacing: 4px;
    font-family: 'Orbitron', sans-serif;
}

/* Container */
.container {
    width: 90%;
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

/* Cards */
.card {
    max-width: 90%;
    margin: 20px auto;
    padding: 20px;
    border-radius: 15px;
    background: rgba(25, 25, 55, 0.8);
    backdrop-filter: blur(12px);
    box-shadow: 0px 0px 25px rgba(0, 247, 255, 0.6);
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0px 0px 35px rgba(0, 247, 255, 0.9);
}

/* Box */
.box {
    background: rgba(255, 255, 255, 0.2);
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
}

.box h2 {
    font-size: 18px;
    color: #ffd700;
    margin: 0;
}

.box p {
    font-size: 16px;
    font-weight: bold;
}

/* Timer */
#timeRemaining {
    font-size: 30px;
    font-weight: bold;
    text-shadow: 0px 0px 20px rgba(0, 247, 255, 0.9);
    color: #00f7ff;
}

/* Tables */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    border-radius: 10px;
    overflow: hidden;
}

thead {
    background: rgba(255, 255, 255, 0.2);
}

th, td {
    padding: 14px;
    text-align: center;
    border-bottom: 1px solid rgba(0, 247, 255, 0.5);
}

th {
    background: linear-gradient(90deg, #00f7ff, #008cff);
    color: #000;
    font-weight: bold;
    text-transform: uppercase;
}

td {
    background-color: rgba(75, 75, 150, 0.7);
}

tr:nth-child(even) td {
    background-color: rgba(90, 90, 150, 0.7);
}

tr:hover td {
    background-color: rgba(0, 247, 255, 0.3);
    box-shadow: 0px 0px 20px rgba(0, 247, 255, 0.6);
}

/* Results */
.results {
    font-size: 16px;
    margin: 10px 0;
}

.results span {
    font-weight: bold;
}

.pending {
    color: orange;
}

.win {
    color: green;
    font-weight: bold;
}

.loss {
    color: red;
    font-weight: bold;
}

/* Buttons */
.button-group {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px 0;
}

.button-group a {
    padding: 14px 35px;
    border-radius: 12px;
    cursor: pointer;
    text-decoration: none;
    font-weight: bold;
    text-transform: uppercase;
    transition: all 0.3s ease-in-out;
    color: #fff;
    background: linear-gradient(45deg, #00f7ff, #008cff);
    box-shadow: 0px 0px 25px rgba(0, 247, 255, 0.7);
}

.button-group a:hover {
    transform: scale(1.1);
    box-shadow: 0px 0px 40px rgba(0, 247, 255, 1);
}

/* Pagination */
.pagination {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.pagination button {
    padding: 12px 30px;
    margin: 0 5px;
    border-radius: 8px;
    background: linear-gradient(45deg, #00f7ff, #008cff);
    color: black;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
    text-transform: uppercase;
    box-shadow: 0px 0px 20px rgba(0, 247, 255, 0.6);
}

.pagination button:hover {
    background: linear-gradient(45deg, #ffcc00, #ff9900);
    transform: scale(1.1);
    box-shadow: 0px 0px 30px rgba(255, 204, 0, 0.8);
}

.pagination button:disabled {
    background-color: rgba(120, 120, 180, 0.6);
    cursor: not-allowed;
}

/* Notification */
.notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 30px;
    border-radius: 10px;
    font-weight: bold;
    font-size: 18px;
    z-index: 1000;
    animation: slideIn 0.5s, fadeOut 0.5s 2.5s forwards;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

.win-notification {
    background: linear-gradient(90deg, #00c853, #5efc82);
    color: white;
}

.loss-notification {
    background: linear-gradient(90deg, #d50000, #ff5252);
    color: white;
}

@keyframes slideIn {
    from { top: -100px; opacity: 0; }
    to { top: 20px; opacity: 1; }
}

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}

/* Responsive Styles */
@media (max-width: 768px) {
    .card {
        padding: 15px;
    }
    th, td {
        padding: 10px;
        font-size: 14px;
    }
    #timeRemaining {
        font-size: 24px;
    }
}

@media (max-width: 480px) {
    th, td {
        font-size: 12px;
    }
    #timeRemaining {
        font-size: 20px;
    }
}
</style>
</head>
<body>
    <h1>SURYA AI S3 ULTRA</h1>
    <div id="notification" class="notification" style="display: none;"></div>
    <div class="card">
        <h2>AI LIVE PREDICTION</h2>
        <p id="predictedNumber">PREDICTION :--</p>
        <p id="predictedPremium">ENJOY: --</p>
    </div>
    <div class="card">
        <h2>TIMER</h2>
        <p id="timeRemaining">--:--</p>
        
    <div class="button-group">
        <a href="https://chat.whatsapp.com/CuakMrQkRES9huI7ayhDDm" id="registerButton" target="_blank">Register</a>
        <a href="https://chat.whatsapp.com/CuakMrQkRES9huI7ayhDDm" id="telegramButton" target="_blank">Telegram</a>
    </div>
    </div>
    <div class="card">
        <h2>GAME LATEST DATA</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Issue Number</th>
                    <th>Number</th>
                    <th>Colour</th>
                    <th>Premium</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <div class="card">
        <h2>PREDICTION HISTORY</h2>
        <table id="predictionHistoryTable">
            <thead>
                <tr>
                    <th>Issue Number</th>
                    <th>Predicted Number</th>
                    <th>Actual Number</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <button id="nextPage" disabled>Next</button>
        </div>
    </div>
    <div class="card">
        <h2>DEVELOPER SURYA AI S3 ULTRA SYSTEM</h2>
        <div class="button-group">
        <a href="https://chat.whatsapp.com/CuakMrQkRES9huI7ayhDDm" id="registerButton" target="_blank">Whatsapp Join Now!!</a>
    </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const tableBody = document.querySelector('#dataTable tbody');
    const predictedNumberElement = document.getElementById('predictedNumber');
    const predictedPremiumElement = document.getElementById('predictedPremium');
    const timerElement = document.getElementById('timeRemaining');
    const historyTableBody = document.querySelector('#predictionHistoryTable tbody');
    const prevPageButton = document.getElementById('prevPage');
    const nextPageButton = document.getElementById('nextPage');
    const notificationElement = document.getElementById('notification');
    
    let predictionHistory = JSON.parse(localStorage.getItem('predictionHistory')) || [];
    let lastPrediction = JSON.parse(localStorage.getItem('lastPrediction')) || null;
    let currentPrediction = JSON.parse(localStorage.getItem('currentPrediction')) || null;
    let currentPage = 0;
    const itemsPerPage = 10;
    let timerInterval;
    let lastUpdateTime = 0;
    
    // Audio elements
    const winSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3');
    const lossSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3');

    const showNotification = (message, isWin) => {
        notificationElement.textContent = message;
        notificationElement.className = isWin ? 'notification win-notification' : 'notification loss-notification';
        notificationElement.style.display = 'block';
        
        // Play sound
        if (isWin) {
            winSound.play().catch(e => console.log('Audio play failed:', e));
        } else {
            lossSound.play().catch(e => console.log('Audio play failed:', e));
        }
        
        setTimeout(() => {
            notificationElement.style.display = 'none';
        }, 3000);
    };

    const fetchNoAverageEmerdList = async () => {
        const requestData = {
            pageSize: 10,
            pageNo: 1,
            typeId: 1,
            language: 0,
            random: "ded40537a2ce416e96c00e5218f6859a",
            signature: "69306982EEEB19FA940D72EC93C62552",
            timestamp: Math.floor(Date.now() / 1000)
        };

        try {
            const response = await fetch('https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=UTF-8',
                    'Accept': 'application/json, text/plain, */*'
                },
                body: JSON.stringify(requestData)
            });
            return await response.json();
        } catch (error) {
            console.error('Error fetching no average EMERD list data:', error);
            return null;
        }
    };

    const fetchGameIssue = async () => {
        const requestData = {
            typeId: 1,
            language: 0,
            random: "f8dcb5c527814db68800e3946a2b60e8",
            signature: "08CF7FF3339ED58D4743F4B650FCBEA9",
            timestamp: Math.floor(Date.now() / 1000)
        };

        try {
            const response = await fetch('https://api.bdg88zf.com/api/webapi/GetGameIssue', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=UTF-8',
                    'Accept': 'application/json, text/plain, */*'
                },
                body: JSON.stringify(requestData)
            });
            return await response.json();
        } catch (error) {
            console.error('Error fetching game issue:', error);
            return null;
        }
    };

    const categorizeNumber = (number) => {
        if (number >= 0 && number <= 4) return 'SMALL','SMALL';
        if (number >= 5 && number <= 9) return 'BIG';
        return 'Unknown';
    };

    const generateRandomPrediction = () => {
        const randomNumber = Math.floor(Math.random() * 10);
        const randomCategory = categorizeNumber(randomNumber);
        return { number: randomNumber, category: randomCategory };
    };

    const updateDataAndPrediction = async () => {
        const now = Date.now();
        // Throttle updates to prevent API spam
        if (now - lastUpdateTime < 1000) return;
        lastUpdateTime = now;

        try {
            const data = await fetchNoAverageEmerdList();
            if (!data || !data.data || !data.data.list || data.data.list.length === 0) {
                console.error('Invalid data structure received or empty list');
                return;
            }
            
            const list = data.data.list;
            tableBody.innerHTML = '';
            list.forEach(item => {
                const numberCategory = categorizeNumber(Number(item.number));
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.issueNumber}</td>
                    <td>${item.number} (${numberCategory})</td>
                    <td>${item.colour}</td>
                    <td>${item.premium}</td>
                `;
                tableBody.appendChild(row);
            });

            const latestIssue = list[0].issueNumber;
            const latestActual = Number(list[0].number);
            const actualCategory = categorizeNumber(latestActual);

            if (!lastPrediction || lastPrediction.issueNumber !== latestIssue) {
                if (lastPrediction) {
                    const result = (lastPrediction.category === actualCategory) ? 'WIN' : 'LOSS';
                    predictionHistory.unshift({
                        issueNumber: latestIssue,
                        predictedNumber: lastPrediction.number,
                        actualNumber: latestActual,
                        result: result
                    });
                    
                    // Show notification
                    if (result === 'WIN') {
                        showNotification('CONGRATULATIONS! YOU WIN!', true);
                    } else {
                        showNotification('SORRY! YOU LOST! TRY AGAIN!', false);
                    }
                    
                    localStorage.setItem('predictionHistory', JSON.stringify(predictionHistory));
                }

                currentPrediction = generateRandomPrediction();
                currentPrediction.issueNumber = latestIssue;
                localStorage.setItem('currentPrediction', JSON.stringify(currentPrediction));
            }

            predictedNumberElement.textContent = `PREDICTION: ${currentPrediction.number} (${currentPrediction.category})`;
            predictedPremiumElement.textContent = `ENJOY: ${currentPrediction.category === 'BIG' ? 'PLAY BIG' : 'PLAY SMALL'}`;

            lastPrediction = {
                issueNumber: latestIssue,
                number: currentPrediction.number,
                category: currentPrediction.category
            };
            localStorage.setItem('lastPrediction', JSON.stringify(lastPrediction));

            updatePredictionHistoryTable();
        } catch (error) {
            console.error('Error updating data and prediction:', error);
        }
    };

    const updatePredictionHistoryTable = () => {
        historyTableBody.innerHTML = '';

        const start = currentPage * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedHistory = predictionHistory.slice(start, end);

        paginatedHistory.forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${entry.issueNumber}</td>
                <td>${entry.predictedNumber} (${categorizeNumber(entry.predictedNumber)})</td>
                <td>${entry.actualNumber} (${categorizeNumber(entry.actualNumber)})</td>
                <td class="${entry.result === 'WIN' ? 'win' : 'loss'}">${entry.result}</td>
            `;
            historyTableBody.appendChild(row);
        });

        prevPageButton.disabled = currentPage === 0;
        nextPageButton.disabled = end >= predictionHistory.length;
    };

    const updateTimer = async () => {
        try {
            const data = await fetchGameIssue();
            if (!data || !data.data) {
                console.error('Invalid data structure received');
                return;
            }
            
            const { endTime } = data.data;
            const endDate = new Date(endTime);
            const now = new Date();
            const remainingTimeMs = endDate - now;

            if (remainingTimeMs <= 0) {
                timerElement.textContent = "00:00:00";
                // Update data immediately when timer expires
                await updateDataAndPrediction();
            } else {
                const hours = String(Math.floor(remainingTimeMs / (1000 * 60 * 60))).padStart(2, '0');
                const minutes = String(Math.floor((remainingTimeMs % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                const seconds = String(Math.floor((remainingTimeMs % (1000 * 60)) / 1000)).padStart(2, '0');
                timerElement.textContent = `${hours}:${minutes}:${seconds}`;
            }
        } catch (error) {
            console.error('Error updating timer:', error);
        }
    };

    // Pagination controls
    prevPageButton.addEventListener('click', () => {
        if (currentPage > 0) {
            currentPage--;
            updatePredictionHistoryTable();
        }
    });

    nextPageButton.addEventListener('click', () => {
        if ((currentPage + 1) * itemsPerPage < predictionHistory.length) {
            currentPage++;
            updatePredictionHistoryTable();
        }
    });

    // Initialize data and start the timer
    updateDataAndPrediction();
    updateTimer();
    timerInterval = setInterval(updateTimer, 1000); // Update every second

    // Auto-refresh the entire page every 60 seconds to prevent memory leaks
    const pageRefreshInterval = setInterval(() => {
        location.reload();
    }, 60000);

    // Load initial prediction history table
    updatePredictionHistoryTable();

    // Clean up intervals when page is unloaded
    window.addEventListener('beforeunload', () => {
        clearInterval(timerInterval);
        clearInterval(pageRefreshInterval);
    });
});
</script>
</body>
</html>
